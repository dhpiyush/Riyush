{% extends "riyush/index.html" %}

{% block main %}
            <!--   Signup Form   -->
            <div class="row">
                <div class="col s12 offset-m3 m7">
                    <div class="card">
                        <div class="card-content">
                            <form id="signup">
                                <div class="input-field">
                                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                </div>
                                <div class="input-field">
                                    <input id="username" name="username" type="text" required>
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="password" name="password" type="password" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field">
                                    <input id="re_enterpassword" name="password" type="password" required>
                                    <label for="re_enterpassword">Re Enter Password</label>
                                </div>
                                <div class="center-align input-field">
                                    <div id="loader" class="preloader-wrapper small inactive">
                                        <div class="spinner-layer spinner-red-only">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" value="Signup" class="red btn">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock%}
