{% extends 'riyush/index.html' %}

{% block main %}
<div class="container">
  <div class="section">
    <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <form method="POST" action="/form" >
                {% csrf_token %}
                <div class="blue-grey-text center row">
                  <h4>SEND US AN E-MAIL </h4>
                </div>
                <div class="row">
                  <div class="input-field">
                    {{ form.name }}
                    <label for="{{ form.name.id_for_label }}">{{form.name.label}}</label>
                    {{ form.name.errors }}
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    {{ form.email }}
                    <label for="{{ form.email.id_for_label }}">{{form.email.label}}</label>
                    {{ form.email.errors }}
                  </div>
                </div>
                <div class="row">
                  <div class="input-field">
                    {{ form.number }}
                    <label for="{{ form.number.id_for_label }}">{{form.number.label}}</label>
                    {{ form.email.errors }}
                  </div>
                </div>
                <div class="row">
                  <div class="input-field ">
                    {{ form.message }}
                    <label for="{{ form.message.id_for_label }}">{{form.message.label}}</label>
                  </div>
                </div>

                
                <button class="btn waves-effect waves-light" type="submit" name="action" style="height: 50px;background: #607d8b">Send mail
                  <i class="mdi-content-send right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
